{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container card">
    <form method="POST" novalidate class="px-2">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4 p-3">Sign In!</legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-lg btn-outline-primary mx-auto" type="submit">Login</button>
        </div>
    </form>
    <div class="border-top p-3">
        <small class="text-muted">
            Don't Have An Account? 
            <a href="{% url 'user-register' %}" class="ml-2">
            Sign Up Now!
            </a>
        </small>
    </div>

</div>
{% endblock content %}
